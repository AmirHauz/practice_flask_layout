<!doctype html>
<html>


{% block head %}

<head>
    <link rel="stylesheet" href="/static/css/x.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: rgb(221, 31, 47);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: rgb(252, 252, 252);
        }

        .active {
            background-color: #fbfbfb;
        }

        table,
        th,
        td {
            border: 1px solid rgb(76, 19, 209);
            border-collapse: collapse;
            text-align: center;

        }

        th,
        td {
            padding: 15px;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            font-size: 30px;
        }
    </style>
</head>
<div>
    <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="cats">cats</a></li>
        <li><a href="dogs">dogs</a></li>
    </ul>
</div>
<br><br>
{% endblock %}
{% block title %}

<body>


   

    <div id="title">
        <h1>cats</h1>{% endblock %}<img src="https://media.giphy.com/media/4UkX1kD5cl9M4/giphy.gif" alt="Dogacata">


    </div>
    <div id="content">{% block content %}{% endblock %}

        <div id="footer">
            {% block footer %}
            &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>.
            {% endblock %}
        </div>
</body>

</html>
